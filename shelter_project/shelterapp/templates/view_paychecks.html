<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paychecks</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shelterapp/css/style.css' %}">
    <link rel="icon" href="{% static 'shelterapp/images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <h1>Paychecks</h1>

    <table>
        <tr>
            <th>Pay Date</th>
            <th>Hours Worked</th>
            <th>Amount</th>
        </tr>
        {% for paycheck in paychecks %}
        <tr>
            <td>{{ paycheck.payDate }}</td>
            <td>{{ paycheck.hoursWorked }}</td>
            <td>{{ paycheck.amount }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="11">No paychecks available.</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{% url 'default_page' %}">Back to Main Page</a>
</body>
</html>
