<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopter Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Adopter Login</h2>
        <form method="POST" action="{% url 'adopter_login' %}">
            {% csrf_token %}
            <!-- Go Back to Home Button -->
            <a href="{% url 'default_page' %}" class="btn btn-secondary mb-3">Go Back to Home</a>
            
            <!-- Include the 'next' URL if it's provided (used for redirection) -->
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        {% if error %}
            <div class="mt-4 alert alert-danger text-center">
                {{ error }}
            </div>
        {% endif %}

        <div class="mt-4 text-center">
            <p>Don't have an account? <a href="{% url 'adopter_signup' %}">Sign Up</a></p>
            <p>Are you staff? <a href="{% url 'staff_login' %}">Switch to Staff Login</a></p>
        </div>
    </div>
</body>
</html>
