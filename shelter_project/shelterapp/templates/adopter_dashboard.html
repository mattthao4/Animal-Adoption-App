<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopter Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome, {{ user.first_name }}!</h2>
        
        <div class="mt-3">
            <p>Welcome to your adopter dashboard. Here you can manage your activities.</p>
        </div>

        <div class="mt-4 text-center">

            <!-- View Aniamls Button -->
            <div class="mt-4">
                <a href="{% url 'view_animals' %}" class="btn btn-secondary w-100">View All Animals</a>
            </div>
    
            <!-- Home Button -->
            <div class="mt-4 text-center">
                <a href="{% url 'default_page' %}" class="btn btn-primary w-100">Home</a>
            </div>
    
            <!-- Sign Out Button -->
            <div class="mt-4 text-center">
                <form method="POST" action="{% url 'user_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Sign Out</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
